<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Actualización de SniffCopy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    h3 {
      color: #2c3e50;
    }
    p {
      color: #555;
      max-width: 600px;
      margin: 10px auto;
      font-size: 15px;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1897264775520223"
          crossorigin="anonymous"></script>
</head>
<body>
  <h3>SniffCopy se mantiene actualizado</h3>
  <p>
    Esta ventana forma parte del sistema de mantenimiento automático. 
    Al mantener esta pestaña activa por unos segundos, ayudas al desarrollador a seguir mejorando la extensión sin costo para ti.
  </p>

  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-1897264775520223"
       data-ad-slot="7931434015"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

<!-- Botón de validación -->
  <button id="validarBtn">Continuar con SniffCopy</button>

  <script>
    document.getElementById("validarBtn").addEventListener("click", () => {
      try {
        // Enviar mensaje a la extensión para marcar validación
        chrome.runtime.sendMessage("validarSniffCopy", (res) => {
          if (res && res.ok) {
            alert("Extensión activada. Ya puedes usar SniffCopy.");
            window.close(); // opcional: cerrar la pestaña después de validar
          } else {
            alert("No se pudo validar. Verifica que la extensión esté instalada.");
          }
        });
      } catch (e) {
        console.warn("Validación sólo funciona cuando esta página fue abierta por la extensión:", e);
      }
    });
  </script>
  
</body>
</html>
