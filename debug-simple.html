<!DOCTYPE html>
<html>
<head>
    <title>Debug Completo API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Completo de Conexi√≥n API</h1>
    
    <div class="test info">
        <h3>üìç Estado Actual</h3>
        <p><strong>URL de la p√°gina:</strong> <span id="current-url"></span></p>
        <p><strong>Hostname:</strong> <span id="current-hostname"></span></p>
        <p><strong>Protocolo:</strong> <span id="current-protocol"></span></p>
        <p><strong>API que se usar√°:</strong> <span id="api-url"></span></p>
    </div>

    <button onclick="testDNS()">üåê 1. Probar DNS</button>
    <button onclick="testCORS()">üîí 2. Probar CORS</button>
    <button onclick="testAPIConnection()">üì° 3. Probar Conexi√≥n API</button>
    <button onclick="testWorkspaceCreation()">üèóÔ∏è 4. Crear Workspace</button>
    <button onclick="runAllTests()">üöÄ Ejecutar Todas las Pruebas</button>
    
    <div id="results"></div>

    <script>
        // Configuraci√≥n de API igual que en el HTML original
        const API = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:3002' 
            : 'https://api-oculto-9k7s.aaleddy.app';

        // Mostrar informaci√≥n actual
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-hostname').textContent = window.location.hostname;
        document.getElementById('current-protocol').textContent = window.location.protocol;
        document.getElementById('api-url').textContent = API;

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<h3>${title}</h3><div>${content}</div>`;
            results.appendChild(div);
            div.scrollIntoView({ behavior: 'smooth' });
        }

        async function testDNS() {
            addResult('üåê Probando DNS...', 'Verificando resoluci√≥n de dominio', 'info');
            
            try {
                // Usar fetch simple para verificar si el dominio resuelve
                const testUrl = 'https://api-oculto-9k7s.aaleddy.app';
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const start = Date.now();
                const response = await fetch(testUrl, {
                    method: 'HEAD',
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                const duration = Date.now() - start;
                
                addResult(
                    '‚úÖ DNS Funcionando', 
                    `Dominio resuelve correctamente<br>
                    Tiempo de respuesta: ${duration}ms<br>
                    Status: ${response.status}`, 
                    'success'
                );
                
            } catch (error) {
                addResult(
                    '‚ùå Error de DNS', 
                    `Error: ${error.message}<br>
                    Tipo: ${error.name}<br>
                    Posible causa: Dominio no resuelve o problema de red`, 
                    'error'
                );
            }
        }

        async function testCORS() {
            addResult('üîí Probando CORS...', 'Verificando headers CORS', 'info');
            
            try {
                const response = await fetch(`${API}/health`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                addResult(
                    '‚úÖ CORS Configurado', 
                    `Headers CORS encontrados:<br>
                    <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>`, 
                    'success'
                );
                
            } catch (error) {
                addResult(
                    '‚ùå Error de CORS', 
                    `Error: ${error.message}<br>
                    Esto puede indicar problema de CORS o conectividad`, 
                    'error'
                );
            }
        }

        async function testAPIConnection() {
            addResult('üì° Probando Conectividad API...', 'Verificando endpoint b√°sico', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch(`${API}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const duration = Date.now() - start;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                addResult(
                    '‚úÖ API Funcionando', 
                    `Conexi√≥n exitosa al endpoint /health<br>
                    Tiempo de respuesta: ${duration}ms<br>
                    Status: ${response.status}<br>
                    Respuesta:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                    'success'
                );
                
            } catch (error) {
                addResult(
                    '‚ùå Error de API', 
                    `Error al conectar con /health<br>
                    Error: ${error.message}<br>
                    Stack: ${error.stack}`, 
                    'error'
                );
            }
        }

        async function testWorkspaceCreation() {
            addResult('üèóÔ∏è Probando Creaci√≥n de Workspace...', 'Intentando crear workspace', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch(`${API}/workspaces`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                const duration = Date.now() - start;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                addResult(
                    '‚úÖ Workspace Creado', 
                    `Workspace creado exitosamente<br>
                    Tiempo de respuesta: ${duration}ms<br>
                    Status: ${response.status}<br>
                    Workspace ID: ${data.workspace_id}<br>
                    Respuesta completa:<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                    'success'
                );
                
            } catch (error) {
                addResult(
                    '‚ùå Error Creando Workspace', 
                    `Error: ${error.message}<br>
                    Tipo: ${error.name}<br>
                    Stack: ${error.stack}`, 
                    'error'
                );
            }
        }

        async function runAllTests() {
            document.getElementById('results').innerHTML = '';
            addResult('üöÄ Iniciando Bater√≠a de Pruebas...', 'Ejecutando todas las pruebas en secuencia', 'info');
            
            await testDNS();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testCORS();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testAPIConnection();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testWorkspaceCreation();
            
            addResult('üéØ Pruebas Completadas', 'Revisa los resultados arriba para identificar el problema', 'info');
        }

        // Ejecutar algunas pruebas autom√°ticamente al cargar
        setTimeout(() => {
            addResult('ü§ñ Auto-diagn√≥stico', 'Ejecutando pruebas autom√°ticas...', 'info');
            testAPIConnection();
        }, 1000);
    </script>
</body>
</html>
