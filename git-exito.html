<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Unión Exitosa - PurrCrafter</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style type="text/tailwindcss">
        :root {
            --bg-color: #FFFFFF;
            --text-color: #1F2937;
            --primary-color: #2563EB;
            --secondary-color: #F9FAFB;
            --accent-color: #3B82F6;
            --border-color: #E5E7EB;
            --text-muted-color: #6B7280;
            --success-color: #10B981;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .purr-button {
            transition: all 0.3s ease-in-out;
            background-color: var(--primary-color);
        }
        .purr-button:hover:not(:disabled) {
            transform: scale(1.05);
            background-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        .secondary-button {
            transition: all 0.3s ease-in-out;
        }
        .secondary-button:hover {
            background-color: #F3F4F6;
            color: var(--accent-color);
        }
        .check-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            stroke-width: 4;
            stroke: var(--success-color);
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #10B981;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            margin: 0 auto;
        }
        .check-icon__circle {
            stroke-dasharray: 377px, 377px;
            stroke-dashoffset: 377px;
            stroke-linecap: round;
            animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .check-icon__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 60px var(--success-color);
                stroke: #fff;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto px-4 min-h-screen flex flex-col items-center justify-center pt-10">
        <main class="w-full max-w-2xl flex-grow flex flex-col items-center justify-center text-center">
            <div class="bg-[var(--secondary-color)] rounded-2xl border border-[var(--border-color)] p-8 md:p-12 shadow-sm w-full">
                <div class="flex justify-center items-center">
                    <svg class="check-icon" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                        <circle class="check-icon__circle" cx="60" cy="60" fill="none" r="58"></circle>
                        <polyline class="check-icon__check" fill="none" points="35,60 52,77 85,44"></polyline>
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-[var(--text-color)] mt-6">¡PDFs Unidos Exitosamente!</h1>
                <p class="text-lg text-[var(--text-muted-color)] mt-2" id="success-message">Tu nuevo documento está listo para ser descargado.</p>
                
                <div class="mt-10">
                    <button class="w-full max-w-sm purr-button text-white px-8 py-4 rounded-xl font-semibold text-xl shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-[var(--accent-color)] flex items-center justify-center mx-auto min-h-[64px]" id="download-button">
                        <span class="material-symbols-outlined mr-2">download</span>
                        <span>Descargar PDF Unido</span>
                    </button>
                </div>
                
                <div class="mt-8 pt-6 border-t border-[var(--border-color)] flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6">
                    <a class="secondary-button text-[var(--text-muted-color)] font-medium px-4 py-2 rounded-lg flex items-center space-x-2" href="home.html">
                        <span class="material-symbols-outlined">home</span>
                        <span>Volver a la Página Principal</span>
                    </a>
                    <a class="secondary-button text-[var(--text-muted-color)] font-medium px-4 py-2 rounded-lg flex items-center space-x-2" href="home.html">
                        <span class="material-symbols-outlined">add_circle</span>
                        <span>Unir Otro PDF</span>
                    </a>
                </div>
            </div>
        </main>
        
        <footer class="w-full max-w-4xl py-8 mt-12 text-center text-sm text-[var(--text-muted-color)]">
            <div class="flex justify-center space-x-6 mb-4">
                <a class="hover:text-[var(--accent-color)] transition-colors" href="terminos.html">Términos y Condiciones</a>
                <a class="hover:text-[var(--accent-color)] transition-colors" href="privacidad.html">Privacidad</a>
                <a class="hover:text-[var(--accent-color)] transition-colors" href="mailto:contacto@purrcrafter.com">Contacto</a>
            </div>
            <p>© 2024 PurrCrafter. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const downloadUrl = urlParams.get('download');
        const pages = urlParams.get('pages');
        
        // Configurar el botón de descarga
        const downloadButton = document.getElementById('download-button');
        const successMessage = document.getElementById('success-message');
        
        if (downloadUrl) {
            downloadButton.onclick = function() {
                window.open(downloadUrl, '_blank');
            };
        } else {
            downloadButton.style.display = 'none';
        }
        
        if (pages) {
            successMessage.textContent = `Tu nuevo documento con ${pages} página(s) está listo para ser descargado.`;
        }
        
        // Si no hay URL de descarga, redirigir al inicio después de 5 segundos
        if (!downloadUrl) {
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 5000);
        }
    </script>
</body>
</html>
