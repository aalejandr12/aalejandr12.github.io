    function detectAdBlock() {

            return;
        }
        const testAd = document.createElement('div');

        testAd.style.left = '-10000px';

            const adBlockDetected = testAd.offsetHeight === 0 ||

                                  !document.querySelector('.adsbygoogle');
            document.body.removeChild(testAd);
            if (adBlockDetected) {
                sessionStorage.setItem('originalPage', window.location.href);
                window.location.href = 'adblock.html';
            }
        }, 100);
    }
    window.addEventListener('load', () => {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to('.form-container', {
                duration: 0.8,
                opacity: 1,
                y: 0,
                ease: 'power3.out',
                delay: 0.2
            });
            
            const itemsList = document.getElementById('items-list');
            const addItemBtn = document.getElementById('add-item');
            let itemCounter = 1;
            
            function createItemRow() {
                itemCounter++;
                const itemRow = document.createElement('div');
                itemRow.classList.add('grid', 'grid-cols-12', 'gap-x-4', 'gap-y-2', 'items-end', 'item-row', 'new-item');
                itemRow.innerHTML = `
                    <div class="col-span-12 md:col-span-5">
                        <label for="product-description-${itemCounter}" class="input-label sr-only">Descripción del Producto</label>
                        <input type="text" id="product-description-${itemCounter}" name="product-description" class="input-field" placeholder="Otro producto">
                    </div>
                    <div class="col-span-6 md:col-span-2">
                        <label for="quantity-${itemCounter}" class="input-label sr-only">Cantidad</label>
                        <input type="number" id="quantity-${itemCounter}" name="quantity" class="input-field" placeholder="1" min="1">
                    </div>
                    <div class="col-span-6 md:col-span-3">
                        <label for="price-${itemCounter}" class="input-label sr-only">Precio ($)</label>
                        <input type="number" id="price-${itemCounter}" name="price" class="input-field" placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div class="col-span-12 md:col-span-2 flex justify-end">
                        <button type="button" class="text-[var(--text-muted-color)] hover:text-red-500 transition-colors duration-200 remove-item-btn">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                `;
                return itemRow;
            }
            
            function updateRemoveButtons() {
                const itemRows = itemsList.querySelectorAll('.item-row');
                itemRows.forEach((row) => {
                    const removeBtn = row.querySelector('.remove-item-btn');
                    if (itemRows.length > 1) {
                        removeBtn.classList.remove('hidden');
                    } else {
                        removeBtn.classList.add('hidden');
                    }
                });
            }
            
            addItemBtn.addEventListener('click', () => {
                const newItem = createItemRow();
                itemsList.appendChild(newItem);
                gsap.from(newItem, {
                    duration: 0.5,
                    opacity: 0,
                    y: -20,
                    ease: 'power2.out',
                    onComplete: () => newItem.classList.remove('new-item')
                });
                updateRemoveButtons();
            });
            
            itemsList.addEventListener('click', (e) => {
                if (e.target.closest('.remove-item-btn')) {
                    const row = e.target.closest('.item-row');
                    gsap.to(row, {
                        duration: 0.3,
                        opacity: 0,
                        x: -20,
                        ease: 'power2.in',
                        onComplete: () => {
                            row.remove();
                            updateRemoveButtons();
                        }
                    });
                }
            });
            
            document.getElementById('clear-all').addEventListener('click', () => {
                const form = document.getElementById('invoice-form');
                form.reset();
                const itemRows = itemsList.querySelectorAll('.item-row:not(:first-child)');
                itemRows.forEach(row => row.remove());
                updateRemoveButtons();
                
                setDate();
                gsap.from('.form-container', {
                    duration: 0.5,
                    scale: 0.98,
                    opacity: 0.8,
                    ease: 'power2.out'
                });
            });
            
            function setDate() {
                const dateInput = document.getElementById('order-date');
                if (!dateInput.value) {
                    const today = new Date();
                    const yyyy = today.getFullYear();
                    const mm = String(today.getMonth() + 1).padStart(2, '0');
                    const dd = String(today.getDate()).padStart(2, '0');
                    dateInput.value = `${yyyy}-${mm}-${dd}`;
                }
            }
            
            setDate();
            
            // Autocompletado de direcciones (simplificado)
            document.getElementById('shipping-address').addEventListener('input', async (e) => {
                const value = e.target.value;
                if (value.length > 5) {
                    // Simulación de autocompletado
                    document.getElementById('city').value = "Springfield";
                    document.getElementById('state').value = "Illinois";
                    document.getElementById('zip-code').value = "62704";
                    document.getElementById('country').value = "Estados Unidos";
                    
                    // Autocompletado real con API
                    try {
                        const response = await fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(value)}&lang=es&limit=5`);
                        const data = await response.json();
                        if (data.features && data.features.length > 0) {
                            const props = data.features[0].properties;
                            document.getElementById('city').value = props.city || props.town || props.village || "";
                            document.getElementById('state').value = props.state || "";
                            document.getElementById('zip-code').value = props.postcode || "";
                            document.getElementById('country').value = props.country || "";
                        }
                    } catch (error) {
                        console.log('Error en autocompletado:', error);
                    }
                }
            });
            
            // Manejo del formulario
            const form = document.getElementById('invoice-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Recopilar datos del formulario
                const formData = new FormData(form);
                const items = [];
                
                document.querySelectorAll('.item-row').forEach(row => {
                    const description = row.querySelector('input[name="product-description"]').value.trim();
                    const quantity = parseFloat(row.querySelector('input[name="quantity"]').value) || 0;
                    const price = parseFloat(row.querySelector('input[name="price"]').value) || 0;
                    
                    if (description && quantity > 0 && price > 0) {
                        items.push({ description, quantity, price });
                    }
                });
                
                if (items.length === 0) {
                    alert('Por favor, agregue al menos un producto');
                    return;
                }
                
                // Generar factura (aquí puedes agregar la lógica de generación PDF)
                generateInvoice({
                    orderNumber: formData.get('order-number') || '#' + Date.now(),
                    orderDate: formData.get('order-date'),
                    customerName: formData.get('customer-name'),
                    address: formData.get('shipping-address'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    zipCode: formData.get('zip-code'),
                    country: formData.get('country'),
                    shippingCost: parseFloat(formData.get('shipping-cost')) || 0,
                    shippingMethod: formData.get('shipping-method'),
                    items
                });
            });
            
            function generateInvoice(data) {
                // Calcular total
                const subtotal = data.items.reduce((sum, item) => sum + (item.quantity * item.price), 0);
                const total = subtotal + data.shippingCost;
                
                // Mostrar resumen de la factura
                alert('✅ Factura generada exitosamente\n\n' + 
                      '📋 Cliente: ' + data.customerName + '\n' +
                      '📦 Productos: ' + data.items.length + '\n' +
                      '💰 Subtotal: $' + subtotal.toFixed(2) + '\n' +
                      '🚚 Envío: $' + data.shippingCost.toFixed(2) + '\n' +
                      '💵 Total: $' + total.toFixed(2) + '\n\n' +
                      '🎉 ¡Su factura ha sido creada con éxito!');
            }
            
            updateRemoveButtons();
        });
    </script>
